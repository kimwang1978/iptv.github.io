on:
  push:
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    runs-on: ubuntu-latest
    name: script/cibuild
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version:  '3.0.0'
          bundler-cache: true
      
      - name: Set execute permission on script
        run: |
          chmod +x script/bootstrap
          chmod +x script/cibuild        

      - name: build
        run: script/bootstrap
      - name: test
        run: script/cibuild
